<div class="darken-windows" (click)="closeSignIn()">
    <div class="sign-in-container" (click)="onClick($event)">
        <img src="assets/close-white.svg" alt="close" class="close-button" (click)="closeSignIn()">
        <h1>Sign In</h1>
        <div class="form">
            <input type="text" name="email-or-name" id="email-or-name" placeholder="E-mail or username">
            <input type="password" name="pass" id="pass" placeholder="Password">
            <input type="button" value="Submit">
        </div>
    </div>
</div>
