<nav [ngClass]="this.darkmode ? 'dark-mode' : 'light-mode'">
    <i class="icon"><img src="assets/img/WORLD WITH AIR CLEAN.png" alt="WORLD WITH AIR CLEAN"></i>
    <ul class="menu" (clickOutside)="this.onClickedOutside($event)">

        <li><a class="menu-element home" [routerLink]="['']" (click)="this.setMenu(1)"
                [ngClass]="this.menu == 1 ? 'activate-menu' : ''"><i class="fas fa-home"></i>
            </a>
        </li>

        <li><a class="menu-element comunity" [routerLink]="['/comunity']" (click)="this.setMenu(2)"
                [ngClass]="this.menu == 2 ? 'activate-menu' : ''"><i class='fas fa-users'></i>
            </a>
        </li>
        <li>
            <a class="menu-element chat" (click)="this.setMenu(4)" *ngIf="this.isRegistered()">
                <i class='fas fa-comments' [ngClass]="this.menu == 4 ? 'activate-menu' : ''"></i>
                <span class="notification" *ngIf="this.num != 0">{{this.num}}</span>
            </a>
        </li>
        <li>
            <a class="menu-element" (click)="this.setMenu(5)">
                <i class='fas fa-map' [ngClass]="this.menu == 5 ? 'activate-menu' : ''"></i></a>
        </li>
        <li><a class="menu-element">
                <i class="fa fa-user" (click)="this.setMenu(3)" [ngClass]="this.menu == 3 ? 'activate-menu' : ''"></i>
            </a>
        </li>

        <div class="expand" *ngIf="this.menu == 3 && this.isRegistered()">
            <a class="expand-element" [routerLink]="['myAccount']">My Account</a>
            <a class="expand-element" [routerLink]="['settings']">Settings</a>
            <a class="expand-element" (click)="this.logout()">Logout</a>
        </div>

        <div class="expand" *ngIf="this.menu == 3 && !this.isRegistered()">
            <a class="expand-element" [routerLink]="['/register']">Register</a>
            <a class="expand-element" [routerLink]="['settings']">Settings</a>
        </div>
        <div class="expand" *ngIf="this.menu == 4">
            <app-chat [isCompOpen]="this.menu == 4" [confirmAddContactList]="this.confirmAddContactList" [contactList]="this.getContactList()"></app-chat>
        </div>
    </ul>

</nav>
