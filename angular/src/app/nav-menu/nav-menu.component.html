<nav>
    <ul>
        <li class="nav-element" *ngFor="let element of this.navItems" (click)="navFunction(element)">{{element}}</li>
    </ul>
</nav>

<app-sign-in [ngClass]="this.signIn == false ? 'disabled': ''" (signInEvent)="this.recieveSignInEvent($event)"></app-sign-in>
<app-sign-up [ngClass]="this.signUp == false ? 'disabled': ''" (signUpEvent)="this.recieveSignUpEvent($event)"></app-sign-up>
