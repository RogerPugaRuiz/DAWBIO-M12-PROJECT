<div [ngClass]="this.darkmode ? 'dark-mode' : 'light-mode'">
    
    <div class="content" >
        <h1>My Account</h1>
        <div class="info">
            <h2>My Info
            </h2>
            <form [formGroup]="this.myAccountFormGroup"></form>
            <div class="group">
                <div class="user"><span>First tname:</span> <input type="text" name="name" id="name" [formControl]="this.firstnameControl"  (input)="this.setUpdateMessage()"></div>
                <div class="user"><span>Last name: </span><input type="text" name="lastname" id="lastname" [formControl]="this.lastnameControl" (input)="this.setUpdateMessage()"></div>
            </div>
            <div class="group">
                <div class="user"><span>User name: </span><input type="text" name="username" id="username" [formControl]="this.usernameControl" (input)="this.setUpdateMessage()"></div>
                <div class="user"><span>Email: </span><input type="text" name="email" id="email" [formControl]="this.emailControl" (input)="this.setUpdateMessage()"></div>
            </div>
            <div class="user"><span>Description: </span><textarea name="description" id="description" [formControl]="this.descriptionControl" (input)="this.setUpdateMessage()"></textarea></div>
            <a class="btn-update" (click)="this.updateAccount()">Update</a>
            <p [ngStyle]="{'color':this.needUpdate ? this.green : this.red}">{{this.updateMessage}}</p>
        </div>
    </div>
</div>
